              <div class="container"> 
                  <h1>Registro de usuario</h1>
              <div class="row g-3">
                <div class="col">
                  <input type="text" class="form-control" placeholder="Nombres" aria-label="First name">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Apellidos" aria-label="Last name">
                </div>
              </div>
              <form class="row g-3">
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label">Correo</label>
                  <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col-12">
                  <label for="inputAddress" class="form-label">Dirección</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="Calle, numeración">
                </div>
                <div class="col-6">
                  <label for="inputAddress2" class="form-label">Comuna</label>
                  <input type="text" class="form-control" id="inputAddress2" placeholder="Santiago, Providencia">
                </div>
                <div class="col-md-6">
                  <label for="inputCity" class="form-label">Cuidad</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      Check me out
                    </label>
                  </div>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
            </div>
              </form>
